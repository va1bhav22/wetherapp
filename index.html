
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="sarch" id="searchDiv">
      <form autocomplete="off" id="searchDiv">
        <input autocomplete="false" name="hidden" type="text" style="display: none" />
        <input type="search" id="searchData" placeholder="City Name...." />
        <button class="btn" id="search"type="submit">Search</button>
      </form>
    </div>
   
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">00:00 <span id="am-pm"></span></div>
          <div class="date" id="date"></div>
          <div class="others" id="current-weather-items">
            <div class="weather-items">
              <div class="weather-item">
                <div>Humidity</div>
                <div></div>
              </div>
              <div class="weather-item">
                <div>Pressure</div>
                <div></div>
              </div>
              <div class="weather-item">
                <div>Wind Speed</div>
                <div></div>
              </div>
              <div class="weather-item">
                <div>Sunrise</div>
                <div></div>
              </div>
              <div class="weather-item">
                <div>Sunset</div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      
        <div id="space-map">
          <div class="place-container">
            <div class="time-zone" id="time-zone">India</div>
            <div class="country" id="country">IN</div>
          </div>
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="500"
                height="300"
                id="iframe"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

     
    <div class="future-forecast">
      <div class="today" id="current-temp">
       
      </div>

      <div class="weather-forecast" id="weather-forecast">

      </div>
    </div>
  </body>
<script src="index.js"></script>
</html>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
